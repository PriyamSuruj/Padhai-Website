<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Online Learning Platform</title>
    <style>
        /* General styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #e8e9ff;
    color: #333;
}

/* Banner section */
.banner {
    background-image: url('banner.jpg');
    background-size: cover;
    height: 100vh;
    position: relative;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2px;
    background-color: white;
    border-bottom: 2px solid #ff9800;
}

.navbar ul {
    display: flex;
    list-style: none;
}

.navbar ul li {
    margin-left: 20px;
}

.navbar ul li a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease;
}

.navbar ul li a:hover {
    color: #ff9800;
}

.content {
    text-align: center;
    color: #232323;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.content h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

/* Button styling */
button {
    background-color: #ff9800;
    border: none;
    padding: 15px 30px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #e67e22;
    transform: scale(1.05);
}

/* Responsiveness */
@media (max-width: 768px) {
    .navbar ul li a {
        font-size: 16px;
    }

    .content h1 {
        font-size: 36px;
    }

    button {
        padding: 10px 20px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.jpg" alt="logo" width="5%">
                <ul>
                    <li><a href="#">Degree</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Pro</a></li>
                    <li><a href="#">Notification</a></li>
                    <li><a href="login.html">Login</a></li> 
                </ul>
        </div>
        <div class="content">
            <h1>PADHAI</h1>
                <div>
                    <!-- The entire button now links to login.html -->
                    <a href="login.html">
                        <button type="button">Login</button>
                    </a>
                </div>
        </div>
    </div>
</body>
</html>
